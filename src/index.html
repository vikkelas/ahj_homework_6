<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home work trello</title>
</head>
<body>
   <div class="body__container">
      <div class="task-box">
         <div class="task-box__title">TODO</div>
         <div class="task-box__content">
            <div class="task-box__card">
               <div class="task-box__card-text">Lorem ipsum dolor sit amet,consectetur 
                  adipisicing elit. Amet, voluptatibus vel, cupiditate repellat incidunt nobis 
                  necessitatibus reiciendis optio quisquam itaque eaque nesciunt 
                  omnis totam nulla distinctio deserunt quos labore iure?</div>
                  <div class="task-box__card-btn"></div>
            </div>            
         </div>
         <button class="task-box__btn"><span class="task-box__btn-pluse">+&#32;</span>Add another card</button>
      </div>
      <div class="task-box">
         <div class="task-box__title">IN PROGRESS</div>
         <div class="task-box__content">           
         </div>
         <button class="task-box__btn"><span class="task-box__btn-pluse">+&#32;</span>Add another card</button>
      </div>
      <div class="task-box">
         <div class="task-box__title">DONE</div>
         <div class="task-box__content">           
         </div>
         <button class="task-box__btn"><span class="task-box__btn-pluse">+&#32;</span>Add another card</button>
      </div>
   </div>
</body>
</html>
